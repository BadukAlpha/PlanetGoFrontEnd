<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .main-content { margin-left: 0; margin-top: 100px; padding: 0 2rem 2rem; }
        .stats-placeholder { text-align: center; margin-top: 4rem; color: #9ca3af; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="hamburger" id="hamburger">
            <div class="astronaut"></div>
        </div>
        <div class="logo">PlanetGo</div>
        <div style="width: 50px;"></div>
    </header>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Navigation</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="home.html">ğŸ  Home</a></li>
            <li><a href="group.html">ğŸ‘¥ Group Page</a></li>
            <li><a href="tournaments.html">ğŸ† Tournaments</a></li>
            <li><a href="tutor.html">ğŸ“š Tutorings</a></li>
            <li><a href="seasons.html">ğŸ¯ Seasons</a></li>
            <li><a href="goresources.html">ğŸ”— Go Resources</a></li>
            <li><a href="mystats.html" class="active">ğŸ“Š MyStats</a></li>
        </ul>
    </nav>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 style="text-align:center; margin-top:2rem;">ğŸ“ˆ MyStats</h1>
        <div class="stats-placeholder">
            <p>Your Go stats and analytics will appear here.</p>
            <p>(Feature coming soon!)</p>
        </div>
    </main>
    <script>
        // Sidebar functionality (same as home.html)
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const header = document.getElementById('header');
        const mainContent = document.getElementById('mainContent');
        let sidebarOpen = false;
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                hamburger.classList.add('active');
                header.classList.add('sidebar-open');
                mainContent.classList.add('sidebar-open');
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                hamburger.classList.remove('active');
                header.classList.remove('sidebar-open');
                mainContent.classList.remove('sidebar-open');
            }
        }
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebarOpen) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
