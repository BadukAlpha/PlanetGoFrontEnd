<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStats - PlanetGo</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .main-content { margin-left: 0; margin-top: 100px; padding: 0 2rem 2rem; }
        .stats-placeholder { text-align: center; margin-top: 4rem; color: #9ca3af; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="hamburger" id="hamburger">
            <div class="astronaut"></div>
        </div>
        <div class="logo">PlanetGo</div>
        <div style="width: 50px;"></div>
    </header>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Navigation</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="home.html">ğŸ  Home</a></li>
            <li><a href="group.html">ğŸ‘¥ Group Page</a></li>
            <li><a href="tournaments.html">ğŸ† Tournaments</a></li>
            <li><a href="tutor.html">ğŸ“š Tutorings</a></li>
            <li><a href="seasons.html">ğŸ¯ Seasons</a></li>
            <li><a href="goresources.html">ğŸ”— Go Resources</a></li>
            <li><a href="mystats.html" class="active">ğŸ“Š MyStats</a></li>
        </ul>
    </nav>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 style="text-align:center; margin-top:2rem;">ğŸ“ˆ MyStats</h1>
        <form id="statsForm" style="text-align:center; margin:2rem auto; max-width:400px;">
            <input type="text" id="usernameInput" placeholder="Enter OGS username" style="padding:0.75rem 1.2rem; border-radius:8px; border:none; width:70%; font-size:1rem;">
            <button type="submit" style="padding:0.75rem 1.5rem; border-radius:8px; background:linear-gradient(135deg,#00d4ff,#7c3aed); color:#fff; border:none; font-weight:600; margin-left:0.5rem; cursor:pointer;">Search</button>
        </form>
        <div id="statsResult" class="stats-placeholder"></div>
    </main>
    <script>
        // OGS username search and stats fetch
        document.getElementById('statsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            const statsResult = document.getElementById('statsResult');
            statsResult.innerHTML = '';
            if (!username) {
                alert('Please enter a username.');
                return;
            }
            // Check if username exists on OGS
            try {
                const userResp = await fetch(`https://online-go.com/api/v1/players?username=${encodeURIComponent(username)}`);
                const userData = await userResp.json();
                if (!userData.results || userData.results.length === 0) {
                    alert('Username not found on OGS.');
                    return;
                }
                // Username exists, fetch stats from deployed backend
                statsResult.innerHTML = '<p>Fetching stats for <b>' + username + '</b>...</p>';
                const backendUrl = 'https://planet-go-back-end.vercel.app/api/stats?username=' + encodeURIComponent(username);
                const statsResp = await fetch(backendUrl);
                if (!statsResp.ok) {
                    statsResult.innerHTML = '<p>Could not fetch stats. Please try again later.</p>';
                    return;
                }
                const statsData = await statsResp.json();
                // For now, just show the number of games as a placeholder
                if (statsData && statsData.results && statsData.results.length > 0) {
                    statsResult.innerHTML = `<p><b>${username}</b> has played <b>${statsData.results.length}</b> games on OGS.</p>`;
                } else {
                    statsResult.innerHTML = `<p>No games found for <b>${username}</b>.</p>`;
                }
            } catch (err) {
                statsResult.innerHTML = '<p>Error fetching stats. Please try again later.</p>';
            }
        });
        // Sidebar functionality (same as home.html)
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const header = document.getElementById('header');
        const mainContent = document.getElementById('mainContent');
        let sidebarOpen = false;
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                hamburger.classList.add('active');
                header.classList.add('sidebar-open');
                mainContent.classList.add('sidebar-open');
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                hamburger.classList.remove('active');
                header.classList.remove('sidebar-open');
                mainContent.classList.remove('sidebar-open');
            }
        }
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebarOpen) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
